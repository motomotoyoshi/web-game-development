<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インタラクティブフィクション</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div id="player_inventory" class="itemable">
  <span class="item-container">
    <h3>インベントリ: </h3>
    <div class="inventory-box empty"></div>
    <div class="inventory-box empty"></div>
    <div class="inventory-box empty"></div>
  </span>
</div>

<body>
  <div id="impress">
    <div id="1" class="step slide itemable">
      <div class="slide-text">
        <p>ここにあるのはタイムマシン。スイッチをオンにするかい？</p>
        <p><a href="#2">オンにする</a></p>
        <p><a href="#3">科学者のパパが帰ってくるのを待つ</a></p>
      </div>
      <div class="menu item-container">
        <div class="inventory-box">
          <img src="bat.png" alt="bat" class="item" id="bat">
        </div>
      </div>
    </div>
    <div id="2" class="step slide itemable" data-x="1500">
      <div class="slide-text">
        <p>過去にタイムスリップ！すごく楽しい</p>
      </div>
      <div class="menu"><a href="#1">やりなおし</a></div>
    </div>

    <div id="3" class="step slide itemable" data-x="-1500">
      <div class="slide-text">
        <p>しばらくしてパパが帰ってきました。</p>
        <p>パパはあなたの宿題を手伝ってくれました。</p>
        <p>ラッキーだったけれど楽しくはなかった。</p>
      </div>
      <div class="menu"><a href="#1">やりなおし</a></div>
    </div>
  </div>
  <script src="impress.js"></script>
  <script>impress().init();</script>
  <script src="game.js"></script>
  <script src="dragDrop.js"></script>
</body>

</html>
